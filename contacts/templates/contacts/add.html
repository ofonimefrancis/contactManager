{% extends 'contacts/base.html' %}

{% block content %}
<div class="starter-template">
    <h1>Add new contact</h1>
    <br />
    <form class="form-inline">
        {% csrf_token %}
        <div class="form-group mx-sm-4">
            {{ form.name }}
        </div>
        <div class="form-group mx-sm-4">
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>
</div>
{% endblock content %}
